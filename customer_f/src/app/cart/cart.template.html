<div class="row">
    <div class="col-lg-8">
        <section *ngFor="let i of cartList;let a=index" class="widget" widget>

            <div class="widget-body">
                <div class="row">
                    <div class="col-lg-4">
                        <img class="back">

                    </div>
                    <div class="col-lg-8">
                        <p style="text-align:center"><b>{{i.name}}</b></p>
                        <p style="text-align:center"><b><i>{{i.brand.name}}</i></b></p>
                        <br>
                        <br>
                        <button (click)="remove(a)" class="btn btn-gray mb-xs" style="width: 100px;float:right" role="button">
           Remove
          </button>
                    </div>





                </div>

            </div>
        </section>

    </div>
    <div class="col-lg-4">
        <section class="widget" widget>

            <div class="widget-body">
                <button class="btn btn-success mb-xs" (click)="modalWindow.show()" style="width: 100%" role="button">
           Proceed to checkout
          </button>
            </div>
        </section>

    </div>
</div>
